<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>A Basic HTML5 Template</title>
    <meta
      name="description"
      content="A simple HTML5 Template for new projects."
    />
    <meta name="author" content="SitePoint" />

    <meta property="og:title" content="A Basic HTML5 Template" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://www.sitepoint.com/a-basic-html5-template/"
    />
    <meta
      property="og:description"
      content="A simple HTML5 Template for new projects."
    />
    <meta property="og:image" content="image.png" />

    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link
      rel="stylesheet"
      type="text/css"
      rel="noopener"
      target="_blank"
      href="css/room.css"
    />
  </head>

  <body>
    <div id="login-div">
      <input id="name" />
      <button id="login">login</button>
    </div>
    <div id="body" style="display: none" class="row">
      <div class="column" style="background-color: #aaa">
        <div style="margin-top: 10px; margin-right: 10%; margin-left: 10%">
          <p id="hello">Hello,</p>
          <button id="logout">logout</button>
          <h3>Users</h3>
          <ul id="users"></ul>
        </div>
      </div>
      <div class="column" style="background-color: #bbb">
        <table id="field">
          <tr>
            <th>2048</th>
            <th>2</th>
            <th>128</th>
            <th>16</th>
          </tr>
          <tr>
            <th>2048</th>
            <th>2048</th>
            <th>2048</th>
            <th>2048</th>
          </tr>
          <tr>
            <th>2048</th>
            <th>2048</th>
            <th>2048</th>
            <th>2048</th>
          </tr>
          <tr>
            <th>2048</th>
            <th>2048</th>
            <th>2048</th>
            <th>2048</th>
          </tr>
        </table>
        <div style="margin-right: 35%; margin-left: 35%">
          <button id="up">UP</button>
          <button id="down">DOWN</button>
          <button id="left">LEFT</button>
          <button id="right">RIGHT</button>
        </div>
      </div>
      <div class="column" style="background-color: #ccc">
        <div style="margin-top: 10px; margin-right: 10%; margin-left: 10%">
          <h2>Chat</h2>
          <div
            id="chat"
            style="
              overflow: auto;
              max-height: 250px;
              max-width: 100%;
              height: auto;
            "
          ></div>
          <input type="text" id="send-input" />
          <button id="send">Send Message</button>
        </div>
      </div>
    </div>
  </body>
  <script src="js/room.js"></script>
</html>
